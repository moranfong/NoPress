<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no press</title>
    <meta name="keywords" content="no press">
    <meta property="og:url" content="https://www.nopress.net">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fffdf7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .logo {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            z-index: 2;
            text-align: center;
        }
        .text {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            text-transform: lowercase;
        }
        .background-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        .line {
            position: absolute;
            background-color: rgba(255, 215, 0, 0.3);
            animation: moveLine 15s infinite linear;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes moveLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
    </style>
</head>
<body>
    <div class="background-lines"></div>
    <div class="logo">
        <div class="text">no press</div>
    </div>

    <script>
        function createLines() {
            const container = document.querySelector('.background-lines');
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.classList.add('line');
                line.style.height = '1px';
                line.style.width = '100%';
                line.style.top = `${Math.random() * 100}%`;
                line.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(line);
            }
        }
        createLines();
    </script>
</body>
</html>
